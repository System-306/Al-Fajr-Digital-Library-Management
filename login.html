<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الفجر - تسجيل الدخول</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/x-icon" href="img//img.jpg">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #d4b896;
            --accent-light: #8b7355;
            --danger-color: #ff6b6b;
            --success-color: #51cf66;
            --text-color: #f8f9fa;
            --light-text: #adb5bd;
            --card-bg: #2d3748;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 12px;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Cairo', Arial, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-box {
            background: linear-gradient(145deg, var(--card-bg), var(--secondary-color));
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow-hover);
            border: 1px solid var(--accent-light);
            text-align: center;
        }

        .auth-logo {
            margin-bottom: 30px;
        }

        .auth-logo i {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .auth-logo h1 {
            color: var(--accent-color);
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .auth-logo p {
            color: var(--light-text);
            font-size: 1rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: var(--light-text);
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .auth-tab.active {
            background: linear-gradient(145deg, var(--accent-color), var(--accent-light));
            color: var(--primary-color);
        }

        .auth-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .auth-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-color);
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--accent-light);
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(212, 184, 150, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(145deg, var(--accent-color), var(--accent-light));
            border: none;
            border-radius: var(--border-radius);
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Cairo', sans-serif;
            box-shadow: var(--shadow);
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: linear-gradient(145deg, var(--accent-light), var(--accent-color));
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--danger-color);
            border-radius: var(--border-radius);
            padding: 12px;
            margin-top: 15px;
            color: var(--danger-color);
            font-size: 0.9rem;
            display: none;
            text-align: right;
            animation: shake 0.5s;
        }

        .auth-error.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .form-footer {
            margin-top: 20px;
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 3000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid var(--accent-light);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(145deg, var(--accent-color), var(--accent-light));
            color: var(--primary-color);
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: var(--shadow-hover);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1001;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-box {
                padding: 30px 20px;
            }
        }

        @media (max-width: 576px) {
            .auth-box {
                padding: 25px 15px;
            }
            
            .auth-tab {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">جاري التحميل...</div>
    </div>

    <!-- Auth Container -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <div class="auth-logo">
                <i class="fas fa-book"></i>
                <h1>مكتبة الفجر</h1>
                <p>نظام إدارة المكتبة الرقمية</p>
            </div>
            
            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>
                <button class="auth-tab" onclick="switchAuthTab('register')">
                    <i class="fas fa-user-plus"></i>
                    إنشاء حساب
                </button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">البريد الإلكتروني</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">كلمة المرور</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="********" required>
                </div>
                
                <button type="submit" class="auth-btn" id="loginBtn">
                    <span id="loginBtnText">تسجيل الدخول</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
                
                <div class="auth-error" id="loginError">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="loginErrorMessage">خطأ في البريد الإلكتروني أو كلمة المرور</span>
                </div>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerEmail">البريد الإلكتروني</label>
                    <input type="email" id="registerEmail" class="form-input" placeholder="example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">كلمة المرور</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="********" required>
                    <small style="color: var(--light-text); font-size: 0.8rem; display: block; margin-top: 5px;">
                        كلمة المرور يجب أن تكون 6 أحرف على الأقل
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="registerConfirmPassword">تأكيد كلمة المرور</label>
                    <input type="password" id="registerConfirmPassword" class="form-input" placeholder="********" required>
                </div>
                
                <div class="form-group">
                    <label for="registerName">الاسم الكامل</label>
                    <input type="text" id="registerName" class="form-input" placeholder="أحمد محمد" required>
                </div>
                
                <button type="submit" class="auth-btn" id="registerBtn">
                    <span id="registerBtnText">إنشاء حساب</span>
                    <i class="fas fa-user-plus"></i>
                </button>
                
                <div class="auth-error" id="registerError">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="registerErrorMessage">حدث خطأ في إنشاء الحساب</span>
                </div>
                
                <div class="form-footer">
                    <p>بإنشاء الحساب، فإنك توافق على شروط الاستخدام</p>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBlcKC2ncX9mTOPlhDOnfmyzdJ5mLinWYY",
            authDomain: "al-fajr-digital-library.firebaseapp.com",
            projectId: "al-fajr-digital-library",
            storageBucket: "al-fajr-digital-library.firebasestorage.app",
            messagingSenderId: "739899495618",
            appId: "1:739899495618:web:c87f32b0d808b86fb4d75b"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Global variables
        let currentUser = null;

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        async function initApp() {
            try {
                // Check if user is already logged in
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        // User is logged in, redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // User is not logged in, show auth page
                        hideLoading();
                    }
                });

                // Initialize event listeners
                initEventListeners();

            } catch (error) {
                console.error('Error initializing app:', error);
                showToast('حدث خطأ في تحميل النظام', 'error');
                hideLoading();
            }
        }

        function initEventListeners() {
            // Login form
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            // Register form
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', handleRegister);
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginError = document.getElementById('loginError');
            
            // Show loading state
            loginBtn.disabled = true;
            if (loginBtnText) loginBtnText.textContent = 'جاري التحقق...';
            if (loginError) loginError.classList.remove('show');
            
            try {
                // Sign in with email and password
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                
                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                
                if (!userDoc.exists) {
                    // Create user document if it doesn't exist
                    await createUserDocument(currentUser);
                }
                
                showToast('تم تسجيل الدخول بنجاح', 'success');
                
                // Redirect to dashboard after successful login
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                if (loginError) {
                    loginError.classList.add('show');
                    const errorMessage = document.getElementById('loginErrorMessage');
                    
                    if (error.code === 'auth/user-not-found') {
                        errorMessage.textContent = 'المستخدم غير موجود';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage.textContent = 'كلمة المرور غير صحيحة';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage.textContent = 'البريد الإلكتروني غير صالح';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMessage.textContent = 'تم تجاوز عدد المحاولات، حاول لاحقاً';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage.textContent = 'هذا الحساب معطل';
                    } else {
                        errorMessage.textContent = 'حدث خطأ في تسجيل الدخول';
                    }
                }
            } finally {
                // Reset button state
                if (loginBtn) {
                    loginBtn.disabled = false;
                    if (loginBtnText) loginBtnText.textContent = 'تسجيل الدخول';
                }
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const name = document.getElementById('registerName').value;
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            const registerError = document.getElementById('registerError');
            
            // Show loading state
            registerBtn.disabled = true;
            if (registerBtnText) registerBtnText.textContent = 'جاري إنشاء الحساب...';
            if (registerError) registerError.classList.remove('show');
            
            try {
                // Validate inputs
                if (!email || !password || !confirmPassword || !name) {
                    throw new Error('يرجى ملء جميع الحقول المطلوبة');
                }
                
                if (password.length < 6) {
                    throw new Error('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                }
                
                if (password !== confirmPassword) {
                    throw new Error('كلمات المرور غير متطابقة');
                }
                
                if (!validateEmail(email)) {
                    throw new Error('البريد الإلكتروني غير صالح');
                }
                
                // Create user in Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const newUser = userCredential.user;
                
                // Update display name
                await newUser.updateProfile({
                    displayName: name
                });
                
                // Create user document in Firestore
                await createUserDocument(newUser);
                
                showToast('تم إنشاء حسابك بنجاح!', 'success');
                
                // Redirect to dashboard after successful registration
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Register error:', error);
                if (registerError) {
                    registerError.classList.add('show');
                    const errorMessage = document.getElementById('registerErrorMessage');
                    
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage.textContent = 'البريد الإلكتروني مستخدم بالفعل';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage.textContent = 'البريد الإلكتروني غير صالح';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage.textContent = 'كلمة المرور ضعيفة جداً';
                    } else if (error.code === 'auth/operation-not-allowed') {
                        errorMessage.textContent = 'إنشاء الحسابات غير مسموح حالياً. يرجى تفعيل Email/Password في Firebase Console';
                    } else {
                        errorMessage.textContent = error.message || 'حدث خطأ في إنشاء الحساب';
                    }
                }
                
                // Sign out if there was an error
                if (auth.currentUser) {
                    await auth.signOut();
                }
            } finally {
                // Reset button state
                if (registerBtn) {
                    registerBtn.disabled = false;
                    if (registerBtnText) registerBtnText.textContent = 'إنشاء حساب';
                }
            }
        }

        async function createUserDocument(user) {
            try {
                const userData = {
                    uid: user.uid,
                    email: user.email,
                    name: user.displayName || 'مستخدم جديد',
                    role: 'user',
                    active: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    profileCompleted: false
                };
                
                await db.collection('users').doc(user.uid).set(userData);
                console.log('User document created successfully');
                
            } catch (error) {
                console.error('Error creating user document:', error);
                throw error;
            }
        }

        function switchAuthTab(tab) {
            // Update active tab
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                const loginTab = document.querySelector('.auth-tab[onclick*="login"]');
                const loginForm = document.getElementById('loginForm');
                if (loginTab) loginTab.classList.add('active');
                if (loginForm) loginForm.classList.add('active');
            } else {
                const registerTab = document.querySelector('.auth-tab[onclick*="register"]');
                const registerForm = document.getElementById('registerForm');
                if (registerTab) registerTab.classList.add('active');
                if (registerForm) registerForm.classList.add('active');
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.classList.add('hidden');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = toast?.querySelector('i');
            
            if (!toast || !toastMessage) return;
            
            toastMessage.textContent = message;
            
            if (toastIcon) {
                switch(type) {
                    case 'success':
                        toastIcon.className = 'fas fa-check-circle';
                        break;
                    case 'error':
                        toastIcon.className = 'fas fa-exclamation-circle';
                        break;
                    case 'warning':
                        toastIcon.className = 'fas fa-exclamation-triangle';
                        break;
                    case 'info':
                        toastIcon.className = 'fas fa-info-circle';
                        break;
                }
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
